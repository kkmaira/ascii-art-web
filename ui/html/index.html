<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="/static/img/donut.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="/static/css/style.css">
	<title>ASCII-ART-WEB</title>
</head>

<body>


	<div class="wrapper">
		<nav class="container --bs-gray-600:">

			<h1>ASCII Art Web</h1>
			<form action="/ascii-art/" method="post">

				<div class="buttonCon">
					<textarea class="subText form-control" name="input"></textarea>

					<div class="bannerStyle">

						<input type="radio" class="btn-check" name="banner" id="option5" autocomplete="off" value="standard"
							checked>
						<label class="btn btn-outline-danger" for="option5">Standard</label>

						<input type="radio" class="btn-check" name="banner" id="option6" value="shadow" autocomplete="off">
						<label class="btn btn-outline-danger" for="option6">Shadow</label>

						<input type="radio" class="btn-check" name="banner" id="option7" value="thinkertoy" autocomplete="off">
						<label class="btn btn-outline-danger" for="option7">Thinkertoy</label>

					</div>
					<div class="button1">
						<button type="submit" class="submit1"> Submit </button>

					</div>


				</div>

			</form>

			<form action="/download/" method="post" >
				{{with .}}
				<div id="result">
					<pre>{{.}}</pre>
				</div>
				
				<br>
				
				<div class="button2">
					<button class="butDwl" type="submit" id="download"> Download </button>
				</div>
				{{end}}
			</form>



		</nav>
	</div>
</body>

</html>
